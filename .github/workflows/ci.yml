name: CI
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'pnpm'
      - uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - run: pip install -e ./codegen
      - run: pnpm install
      - run: pytest -vv
